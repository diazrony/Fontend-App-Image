<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data" action="">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="imagen"
     #ImagenInputFile (change)="onFileChange($event)" accept="image/png, image/jpg, image/gif">
    <label class="custom-file-label" for="imagen">Select Imagen</label>
  </div>
  <div *ngIf="imagen" class="mt-5" >
    <h4>Vista previa</h4>
    <div>
      <img class="image-thumbnail" style="max-width:100px; ;" [src]="imagenMin">
    </div>
  </div>
  <div class="form-group d-flex justify-content-between">
    <button type="submit" class="btn btn-outline-success" [disabled]="!imagen" ><i class="fas fa-file-upload"></i> Subir</button>
      <button type="button" class="btn btn-outline-danger" [disabled]="!imagen" (click)="reset()" ><i class="fas fa-sync-alt"></i> Reset</button>
  </div>
</form>
