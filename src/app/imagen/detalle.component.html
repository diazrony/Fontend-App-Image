<div class="modal-header">
  <h5 class="modal-title">Galeria</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()" >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <swiper  [config]="config">
    <div *ngFor="let imagen of imagenes" class="swiper-slide">
      <div class="thumbnail text-center">
        <img [src]="imagen.imagenUrl" alt="">
      </div>
    </div>
  </swiper>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="closeModal()" data-dismiss="modal"><i class="fas fa-window-close"></i> Close</button>
</div>
